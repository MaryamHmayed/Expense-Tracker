<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>EXPENSE TRACKER</h1>
    <div class="trans-container">
    
    <h2>BALANCE:
        <span id="balance"></span>
        <span id="currency">$</span>
    </h2>
    <div>
        <h3>Incomes: <span id="incomes"></span></h3>
        <h3>Expenses: <span id="expenses"></span></h3>
    </div>
    </div>
    
    </header>
    <form class="form-container" id="Transcation-form">
        <label for="Transcation type:">Transcation type:<label>
        <select id="type" name="Transcation">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
        </select>
        <label> name:<input id="name"></label>
        <label> amount:<input id="amount">
            <span id="user-ucrrency"></span>
        </label>
        <button type="submit" id="add" class="saveButton"> Add</button>
    </form>
    <div class="content">
        <table class="table">
          <thead>
            <tr>
              <th>type </th>
              <th>name </th>
              <th>amount </th>
              <th>options</th>
            </tr>
          </thead>
          <tbody id="transactionTable"></tbody>
        </table>
      </div>


    





    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./scripts/index.js"></script>
</body>
</html>
